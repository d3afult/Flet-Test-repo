name: Build APK (Flet)

on:
  push:
    branches: [master, main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  JAVA_VERSION: "17"

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب الكود
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. تجهيز الجافا (للأندرويد)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      # 3. تجهيز البايثون
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 4. تجهيز فلاتر (النسخة المستقرة)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 5. تنزيل المكتبات
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install flet
          fi
          flet --version

      # 6. بناء ملف الـ APK (التعديل هنا)
      - name: Build APK
        run: |
          # نستخدم --include-assets عشان يضمن وجود مجلد assets داخل الـ APK
          # ونستخدم --icon عشان أيقونة التطبيق الخارجية
          yes | flet build apk --verbose --include-assets --icon assets/icon.png

      # 7. رفع الملف الناتج
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flet-app-release
          path: build/apk/*.apk
          if-no-files-found: error
