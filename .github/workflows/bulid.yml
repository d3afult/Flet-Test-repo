name: Build APK (Flet)

on:
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # تسطيب flet - يفضل نسخة حديثة إلا لو مشروعك يعتمد على قديم
          pip install flet
          # لو تبي النسخة اللي أنت كتبتها بالظبط: pip install flet==0.8.4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # خليه هو يختار أحسن نسخة مستقرة تلقائياً

      - name: Build APK
        run: |
          # أمر الـ build الجديد في flet
          flet build apk --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-flet-app
          # الـ flet build يحط في الملفات في هذا المسار عادةً
          path: build/apk/*.apk
