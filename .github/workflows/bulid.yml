name: Build APK (Flet)

on:
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Flet (Latest)
        run: |
          python -m pip install --upgrade pip
          pip install flet  # خليه ياخذ آخر نسخة مستقرة 0.25.x مثلاً
          flet --version

      - name: Setup Java (Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build APK
        run: |
          # نزيدوا خيار الـ --no-interactive أو نستخدموا yes
          # في النسخ الجديدة الأمر صار أحسن
          flet build apk --verbose
